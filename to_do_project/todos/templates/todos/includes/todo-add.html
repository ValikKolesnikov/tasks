<form method="post" action="{% url 'add_todo_view' %}" class="todo-add">
    {% csrf_token %}
    <label class="todo-add__label" for="{{ add_form.text.id_for_label }}">Task:</label>
    {{ add_form.text }}
    {{ add_form.text.errors }}
    <label class="todo-add__label" for="{{ add_form.category.id_for_label }}">Categories:</label><br>
    {{ add_form.category }}
    {{ add_form.category.errors }}<br>
    <label class="todo-add__label" for="{{ add_form.tags.id_for_label }}">Tags:</label>
    {{ add_form.tags }}
    {{ add_form.tags.errors }}
    <input class="todo-add__submit todo__btn" type="submit" value="Add">
</form>
